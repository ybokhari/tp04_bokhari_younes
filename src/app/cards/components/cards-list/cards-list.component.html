<div class="container">
    <input type="text" [(ngModel)]="searchText" placeholder="Search" class="form-control mb-3">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let card of cards | cardFilter: searchText">
            <div class="card">
                <div class="card-header">
                    {{ card.cardName }}
                </div>
                <div class="card-body">
                    <p class="card-text">Code de la carte: {{ card.cardCode }}</p>
                    <p class="card-text">CGV: {{ card.cgv }}</p>
                    <p class="card-text">Mois d'expiration: {{ card.expiryMonth }}</p>
                    <p class="card-text">Ann√©e d'expiration: {{ card.expiryYear }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
